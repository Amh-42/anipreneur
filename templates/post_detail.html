<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Anipreneur</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS - Animate on Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* CSS RESET & ROOT VARIABLES (Same as blog page) */
        :root {
            --bg-color: #080a18;
            --primary-color: #ff8c00;
            --secondary-color: #00bfff;
            --accent-yellow: #ffc700;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0b0;
            --card-bg: rgba(23, 27, 46, 0.7);
            --border-color: rgba(0, 191, 255, 0.2);
            --glow-color: rgba(0, 191, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* BACKGROUND ANIMATION & GRID (Same as blog page) */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #interactive-grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            z-index: -2;
        }

        .grid-item {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .grid-item:hover {
            background-color: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
            transition-duration: 0s;
        }

        /* HEADER & FOOTER (Same as blog page) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 10, 24, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            padding: 40px 10%;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .copyright {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .copyright span {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
        }

        /* --- POST SPECIFIC STYLES --- */
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 150px 20px 50px;
            position: relative;
            z-index: 2;
        }

        .post-header h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            text-align: center;
            margin-bottom: 20px;
        }

        .post-header h1 span {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-header h1 strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .post-header h1 em {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .post-meta {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        .post-meta span {
            margin: 0 10px;
        }

        .featured-image {
            width: 100%;
            height: 450px;
            margin: 40px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            color: var(--text-color);
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.3;
        }

        .post-content h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .post-content h2 {
            font-size: 2rem;
            color: var(--secondary-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
        }

        .post-content h3 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
            padding-left: 15px;
        }

        .post-content h4 {
            font-size: 1.5rem;
            color: var(--accent-yellow);
        }

        .post-content h5 {
            font-size: 1.3rem;
            color: var(--accent-yellow);
        }

        .post-content h6 {
            font-size: 1.1rem;
            color: var(--accent-yellow);
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }

        .post-content li {
            margin-bottom: 0.5em;
        }

        .post-content ul li {
            list-style-type: disc;
            color: var(--text-secondary);
        }

        .post-content ol li {
            list-style-type: decimal;
            color: var(--text-secondary);
        }

        .post-content strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .post-content em {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .post-content blockquote {
            margin: 2em 0;
            padding: 20px;
            border-left: 4px solid var(--accent-yellow);
            background: var(--card-bg);
            border-radius: 5px;
            font-style: italic;
            color: var(--text-color);
        }

        .post-content code {
            background: rgba(0, 191, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--accent-yellow);
        }

        .post-content pre {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1.5em 0;
            border: 1px solid var(--border-color);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .back-link-container {
            text-align: center;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .post-header h1 {
                font-size: 2.5rem;
            }

            .featured-image {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Elements (Same as blog page) -->
    <div id="interactive-grid-container"></div>

    <header>
        <a href="{{ url_for('index') }}" class="logo">Ani<span>preneur</span></a>
        <a href="https://www.youtube.com/@Anipreneur" target="_blank" class="btn">Subscribe Now</a>
    </header>

    <main id="main-content">
        <div class="post-container">
            <div class="post-header" data-aos="fade-up">
                <h1>{{ post.title | safe }}</h1>
                <div class="post-meta">
                    <span>By {{ post.author.username }}</span> |
                    <span><i class="fas fa-calendar-alt"></i> {{ post.created_at.strftime('%B %d, %Y') }}</span>
                </div>
            </div>

            {% if post.featured_image %}
            <div class="featured-image" data-aos="zoom-in" data-aos-delay="100">
                <img src="{{ post.featured_image }}" alt="{{ post.title }}">
            </div>
            {% endif %}

            <div class="post-content" data-aos="fade-up" data-aos-delay="200">
                {{ post.content | safe }}
            </div>

            <div class="back-link-container" data-aos="fade-up">
                <a href="{{ url_for('blog') }}" class="btn"><i class="fas fa-arrow-left"></i> Back to Blog</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.youtube.com/@Anipreneur" target="_blank" aria-label="YouTube"><i
                    class="fab fa-youtube"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">Â© 2024 <span>Anipreneur</span>. All Rights Reserved.</p>
    </footer>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true, offset: 50 });

        // Create interactive grid
        const gridContainer = document.getElementById('interactive-grid-container');
        for (let i = 0; i < 1000; i++) {
            const el = document.createElement('div');
            el.classList.add('grid-item');
            gridContainer.appendChild(el);
        }
    </script>
</body>

</html>
