<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anipreneur - Decode Anime, Master Life{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS - Animate on Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Additional head content from child templates -->
    {% block head %}{% endblock %}

    <style>
        /* CSS RESET & ROOT VARIABLES */
        :root {
            --bg-color: #080a18;
            --primary-color: #ff8c00;
            /* Orange from logo */
            --secondary-color: #00bfff;
            /* Cyan from logo */
            --accent-yellow: #ffc700;
            /* Yellow from logo */
            --text-color: #e0e0e0;
            --text-secondary: #a0a0b0;
            --card-bg: rgba(23, 27, 46, 0.7);
            --border-color: rgba(0, 191, 255, 0.2);
            --glow-color: rgba(0, 191, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* BACKGROUND & GRID */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            /* Sits on top of the grid but behind main content */
        }

        #interactive-grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            z-index: -2;
            /* Deepest layer */
        }

        .grid-item {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.02);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .grid-item:hover {
            background-color: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color);
            transition-duration: 0s;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(8, 10, 24, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .main-nav .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 8px 18px;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s;
        }

        .main-nav .nav-link:hover {
            background: var(--primary-color);
            color: #000;
        }

        .main-nav .btn {
            /* Override nav-link styles for the Subscribe button */
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000 !important;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-nav .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000 !important;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 200;
        }

        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--text-color);
            margin: 4px 0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 70px;
            right: 10%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            flex-direction: column;
            gap: 20px;
            z-index: 150;
        }

        .mobile-nav .nav-link {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            text-align: left;
            font-size: 1.2rem;
        }

        .mobile-nav .btn {
            width: 100%;
            text-align: center;
        }

        /* GENERAL STYLES & UTILITIES */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        section {
            position: relative;
            z-index: 1;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
        }

        h2 span {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-content h1 span {
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* ABOUT SECTION */
        .about-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .features-list {
            list-style: none;
            max-width: 700px;
        }

        .features-list li {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .features-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow-color);
        }

        .features-list i {
            font-size: 1.5rem;
            color: var(--secondary-color);
            min-width: 30px;
            text-align: center;
        }

        /* PR STUNT / INTELLECTUAL CHALLENGE SECTION */
        .pr-stunt-section {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .terminal {
            background: rgba(10, 12, 24, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.2);
            backdrop-filter: blur(5px);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .terminal-header {
            background: #1a1d2e;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .terminal-buttons {
            display: flex;
        }

        .terminal-buttons span {
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .btn-close {
            background: #ff5f56;
        }

        .btn-min {
            background: #ffbd2e;
        }

        .btn-max {
            background: #27c93f;
        }

        .terminal-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 auto;
        }

        .terminal-body {
            padding: 20px;
            min-height: 250px;
            font-size: 1rem;
            line-height: 1.5;
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .terminal-body .line {
            white-space: pre-wrap;
        }

        .terminal-body .line.highlight {
            color: var(--accent-yellow);
        }

        .cursor {
            display: inline-block;
            background: #00ff41;
            width: 8px;
            height: 16px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .puzzle-container {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .puzzle-container.visible {
            display: block;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .input-group label {
            color: #00ff41;
            font-size: 0.9rem;
        }

        .input-group input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: #00ff41;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }

        .decrypt-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .decrypt-btn:hover {
            background: var(--accent-yellow);
        }

        #terminal-message {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .success-message {
            color: #27c93f;
        }

        .error-message {
            color: #ff5f56;
        }

        .video-reveal {
            display: none;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-reveal.visible {
            display: block;
        }

        .video-reveal h3 {
            color: var(--accent-yellow);
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .decrypted-message {
            color: #00ff41;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 191, 255, 0.3);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 25px;
        }

        .video-info h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .video-info p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* BLOG GRID */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .blog-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
        }

        .blog-card h3 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-card h3 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .blog-card h3 a:hover {
            color: var(--primary-color);
        }

        .blog-card h3 a span {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-card h3 a strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .blog-card h3 a em {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .blog-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .blog-meta span {
            margin: 0 10px;
        }

        .blog-featured-image {
            width: 100%;
            height: 250px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .blog-featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .blog-featured-image:hover img {
            transform: scale(1.05);
        }

        .blog-excerpt {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .read-more {
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .read-more:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            color: #000;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }

        .pagination .btn {
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            color: #000;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pagination .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            color: #000;
        }

        .pagination span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* BLOG CONTAINER */
        .blog-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
            position: relative;
            z-index: 2;
        }

        /* No Posts */
        .no-posts {
            text-align: center;
            padding: 80px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .no-posts h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .no-posts p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* POST DETAIL STYLES */
        .post-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 50px;
            position: relative;
            z-index: 2;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .post-header h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .post-header h1 span {
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .post-header h1 strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .post-header h1 em {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .post-meta span {
            margin: 0 10px;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .featured-image:hover img {
            transform: scale(1.05);
        }

        .post-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin: 30px 0;
        }

        .post-content p {
            margin-bottom: 1.5em;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            color: var(--text-color);
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.3;
        }

        .post-content h1 {
            font-size: 2.2rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .post-content h2 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
        }

        .post-content h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
            padding-left: 15px;
        }

        .post-content h4 {
            font-size: 1.3rem;
            color: var(--accent-yellow);
        }

        .post-content h5 {
            font-size: 1.1rem;
            color: var(--accent-yellow);
        }

        .post-content h6 {
            font-size: 1rem;
            color: var(--accent-yellow);
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }

        .post-content li {
            margin-bottom: 0.5em;
        }

        .post-content ul li {
            list-style-type: disc;
            color: var(--text-secondary);
        }

        .post-content ol li {
            list-style-type: decimal;
            color: var(--text-secondary);
        }

        .post-content strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .post-content em {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .post-content blockquote {
            margin: 2em 0;
            padding: 20px;
            border-left: 4px solid var(--accent-yellow);
            background: rgba(0, 191, 255, 0.1);
            border-radius: 5px;
            font-style: italic;
            color: var(--text-color);
        }

        .post-content code {
            background: rgba(0, 191, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--accent-yellow);
        }

        .post-content pre {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1.5em 0;
            border: 1px solid var(--border-color);
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        /* COMING SOON STYLES */
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .coming-soon-content {
            max-width: 800px;
        }

        .coming-soon-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--accent-yellow), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .coming-soon-subtitle {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .coming-soon-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 50px;

        .scroll-to-top {

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Import Map for Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <!-- Base JS -->
    <script type="module">
        import * as THREE from 'three';

        // --- Initialize Base Website Scripts ---
        AOS.init({ duration: 800, once: true, offset: 50 });
        const gridContainer = document.getElementById('interactive-grid-container');
        for (let i = 0; i < 1000; i++) { const el = document.createElement('div'); el.classList.add('grid-item'); gridContainer.appendChild(el); }

        // --- NEW 3D PARTICLE GLOBE BACKGROUND SCRIPT ---

        // --- Core Scene Components ---
        let scene, camera, renderer;
        let particles;
        let rotationGroup;

        // --- Interaction Variables ---
        let mouseX = 0, mouseY = 0;
        let explosionProgress = 0;

        // --- Particle Data Storage ---
        const originalPositions = [];
        const randomPositions = [];

        // --- Constants ---
        const PARTICLE_COUNT = 5000;
        const GLOBE_RADIUS = 5;
        const EXPLOSION_RADIUS = 15;
        const ROTATION_SPEED = 0.5;
        const EASING_FACTOR = 0.05;

        // --- Initialization ---
        function initGlobe() {
            scene = new THREE.Scene();
            rotationGroup = new THREE.Group();
            scene.add(rotationGroup);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createParticles();

            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        // --- Particle Creation ---
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i_float = i + 0.5;
                const phi = Math.acos(1 - 2 * i_float / PARTICLE_COUNT);
                const theta = Math.PI * (1 + Math.sqrt(5)) * i_float;

                const x = GLOBE_RADIUS * Math.cos(theta) * Math.sin(phi);
                const y = GLOBE_RADIUS * Math.sin(theta) * Math.sin(phi);
                const z = GLOBE_RADIUS * Math.cos(phi);
                originalPositions.push(x, y, z);

                const rX = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                const rY = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                const rZ = (Math.random() - 0.5) * 2 * EXPLOSION_RADIUS;
                randomPositions.push(rX, rY, rZ);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x00bfff,
                size: 0.03,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false,
            });

            particles = new THREE.Points(geometry, material);
            rotationGroup.add(particles);
        }

        // --- Event Handlers ---
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        // --- Animation Loop ---
        function animateGlobe() {
            requestAnimationFrame(animateGlobe);

            const scrollableHeight = document.documentElement.scrollHeight - window.innerHeight;
            const currentScroll = window.scrollY;
            explosionProgress = scrollableHeight > 0 ? currentScroll / scrollableHeight : 0;

            rotationGroup.rotation.y += 0.0005;
            const targetRotationX = mouseY * ROTATION_SPEED;
            const targetRotationY = mouseX * ROTATION_SPEED;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * EASING_FACTOR;
            particles.rotation.y += (targetRotationY - particles.rotation.y) * EASING_FACTOR;

            const positions = particles.geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                const currentX = THREE.MathUtils.lerp(originalPositions[ix], randomPositions[ix], explosionProgress);
                const currentY = THREE.MathUtils.lerp(originalPositions[iy], randomPositions[iy], explosionProgress);
                const currentZ = THREE.MathUtils.lerp(originalPositions[iz], randomPositions[iz], explosionProgress);
                positions.setXYZ(i, currentX, currentY, currentZ);
            }
            positions.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // --- Start The Globe ---
        initGlobe();
        animateGlobe();

        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger-menu');
        const mobileNav = document.getElementById('mobile-nav');
        hamburger.addEventListener('click', function () {
            const expanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !expanded);
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        });

        // Close mobile nav on outside click
        document.addEventListener('click', function (e) {
            if (!hamburger.contains(e.target) && !mobileNav.contains(e.target)) {
                mobileNav.style.display = 'none';
                hamburger.setAttribute('aria-expanded', false);
            }
        });

        // --- SCROLL TO TOP FUNCTIONALITY ---
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        const heroSection = document.querySelector('main');

        // Show/hide scroll to top button based on scroll position
        window.addEventListener('scroll', function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const heroHeight = heroSection ? heroSection.offsetHeight : window.innerHeight;

            // Show button after scrolling past hero section
            if (scrollTop > heroHeight * 0.5) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        // Smooth scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Additional block for page-specific scripts
        {% block extra_scripts %} {% endblock %}
    </script>
