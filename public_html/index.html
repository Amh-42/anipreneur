<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anipreneur - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #080a18, #1a1d2e);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .logo span {
            background: linear-gradient(45deg, #ffc700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading {
            margin: 2rem 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff8c00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .link {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Ani<span>preneur</span></div>
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading Flask application...</p>
        </div>
        <p>If you're not redirected automatically, <a href="/repositories/anipreneur/" class="link">click here</a>.</p>
    </div>

    <script>
        // Redirect to the Flask app
        setTimeout(function () {
            window.location.href = '/repositories/anipreneur/';
        }, 2000);
    </script>
</body>

</html>
